/******************* shapes css **********************/

.holder {
  float: left;
  position: absolute;
  margin: 130px 20px 20px 130px;
  width: 550px;
  height: 300px;
  overflow: scroll;
}
.scaled:hover:before, .regular:hover:before {
  content: '';
  position: absolute;
  top: -3px;
  left: -3px;
  width: calc(100% - 6px);
  height: calc(100% - 6px);
  border: 6px solid #ccc;
}
.regular:nth-child(1){
  top: 5px;
  left: 5px;
  width: 120px;
  height: 120px;
  background-color: red;
}
.regular:nth-child(3){
  top: 270px;
  left: 60px;
  width: 240px;
  height: 180px;
  background-color: blue;
}
.scaled {
  top: 150px;
  left: 25px;
  position: absolute !important;
  transform: scale(0.6) translate(0, 0);
  transform-origin: top left 0px;
  background-color: black;
  border-width: 8px;
  border: solid;
  border-color: #fff;
  
  overflow: visible;
}

.nw {

}
.ne {
  top: -10px;
  left: calc(100% - 10px);

}
.sw {
  top: calc(100% - 10px);
  left: -10px;

.se {

}
.s {
  top: calc(100% - 10px);

<script>

function res_drag(){
    
var elemnt_id = $('#active_element').val();
    var idKey = elemnt_id.split('_')[0];

    if(idKey === 'text'){
        var resizeHandles = 
    '<div class="resize w" id="w" draggable="false" contenteditable="false"></div><div class="resize e" id="e" draggable="false" contenteditable="false"></div>';

    }else{

var resizeHandles = 
    '<div class="resize nw" id="nw" draggable="false" contenteditable="false"></div><div class="resize n" id="n" draggable="false" contenteditable="false"></div><div class="resize ne" id="ne" draggable="false" contenteditable="false"></div><div class="resize w" id="w" draggable="false" contenteditable="false"></div><div class="resize e" id="e" draggable="false" contenteditable="false"></div><div class="resize sw" id="sw" draggable="false" contenteditable="false"></div><div class="resize s" id="s" draggable="false" contenteditable="false"></div><div class="resize se" id="se" draggable="false" contenteditable="false"></div>';
}


    
var dragging = false,
    currentDragged;

var resizing = false,
    currentResizeHandle,
    sX,
    sY;

var mousedownEventType = ((document.ontouchstart!==null)?'mousedown':'touchstart'),
    mousemoveEventType = ((document.ontouchmove!==null)?'mousemove':'touchmove'),
    mouseupEventType = ((document.ontouchmove!==null)?'mouseup':'touchend');

$('.draggable')
.on(mousedownEventType, function(e){
  if (!e.target.classList.contains("resize") && !resizing) {
    currentDragged = $(this);
    dragging = true;
    sX = e.pageX;
    sY = e.pageY;
  }
});

$(".resizable").on('blur',function(e){
    console.log('blur');
  $(this).children(".resize").remove();
});

$(".resizable").focus(function(e){

  $(this).html($(this).html() + resizeHandles);
  $(".resize").on(mousedownEventType, function(e){
    currentResizeHandle = $(this);
    resizing = true;
    sX = e.pageX;
    sY = e.pageY;
  });
})



$("body").on(mousemoveEventType, function(e) {
  var xChange = e.pageX - sX,
      yChange = e.pageY - sY;

  if (resizing) {
    e.preventDefault();
    
    var parent  = currentResizeHandle.parent();
    
    switch (currentResizeHandle.attr('id')) {
      case "nw":
        var newWidth = parseFloat(parent.css('width')) - xChange*2.5,
            newHeight = parseFloat(parent.css('height')) - yChange*2.5,
            newLeft = parseFloat(parent.css('margin-left')) + xChange*2.5,
            newTop = parseFloat(parent.css('margin-top')) + yChange*2.5;
        break;
      case "n":
        var newWidth = parseFloat(parent.css('width')),
            newHeight = parseFloat(parent.css('height')) - yChange*2.5,
            newLeft = parseFloat(parent.css('margin-left')),
            newTop = parseFloat(parent.css('margin-top')) + yChange*2.5;
        break;
      case "ne":
        var newWidth = parseFloat(parent.css('width')) + xChange*2.5,
            newHeight = parseFloat(parent.css('height')) - yChange*2.5,
            newLeft = parseFloat(parent.css('margin-left')),
            newTop = parseFloat(parent.css('margin-top')) + yChange*2.5;
        break;
      case "e":
        var newWidth = parseFloat(parent.css('width')) + xChange*2.5,
            newHeight = parseFloat(parent.css('height')),
            newLeft = parseFloat(parent.css('margin-left')),
            newTop = parseFloat(parent.css('margin-top'));
        break;
      case "w":
        var newWidth = parseFloat(parent.css('width')) - xChange*2.5,
            newHeight = parseFloat(parent.css('height')),
            newLeft = parseFloat(parent.css('margin-left')) + xChange*2.5 ,
            newTop = parseFloat(parent.css('margin-top'));
        break;
      case "sw":
        var newWidth = parseFloat(parent.css('width')) - xChange *2.5,
            newHeight = parseFloat(parent.css('height')) + yChange*2.5,
            newLeft = parseFloat(parent.css('margin-left')) + xChange *2.5,
            newTop = parseFloat(parent.css('margin-top'));
        break;
      case "s":
        var newWidth = parseFloat(parent.css('width')),
            newHeight = parseFloat(parent.css('height')) + yChange*2.5,
            newLeft = parseFloat(parent.css('margin-left')),
            newTop = parseFloat(parent.css('margin-top'));
        break;
      case "se":
        var newWidth = parseFloat(parent.css('width')) + xChange*2.5,
            newHeight = parseFloat(parent.css('height')) + yChange*2.5,
            newLeft = parseFloat(parent.css('margin-left')),
            newTop = parseFloat(parent.css('margin-top'));
        break;

        $('#imagetopspinner').val(newTop);
        $('#imageleftspinner').val(newLeft);

    }
    //Width
    var containerWidth = parseFloat(parent.parent().css("width"));
    
    if (newLeft < 0) {
      newWidth += newLeft;
      newLeft = 0;
    }
    if (newWidth < 0) {
      newWidth = 0;
      newLeft = parent.css("margin-left");
    }
    if (newLeft + newWidth > containerWidth) {
      newWidth = containerWidth-newLeft;
    }
    
    parent
      .css('margin-left', newLeft + "px")
      .css('width', newWidth + "px");
    sX = e.pageX;

    //Height
    var containerHeight = parseFloat(parent.parent().css("height"));

      newHeight += newTop;

    }
    if (newHeight < 0) {
      newHeight = 0;
      newTop = parent.css("margin-top");

    if (newTop + newHeight > containerHeight) {

// fix the dragging issue

	newLeft = (parseFloat(currentDragged.css("margin-left")) + xChange*2.5/(item_num-item+1));

//end of issue
